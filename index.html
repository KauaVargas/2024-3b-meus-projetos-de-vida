<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h1 class="titulo-principal">Meus objetivos para o ano<span>_</span></h1>
        <div class="botoes">
            <button class="botao ativo">conseguir um novo emprego até o final de março</button>
            <button class="botao">chegar aos 75kg até o final do ano</button>
            <button class="botao">fazer o enem</button>
            <button class="botao">concluir meu curso de inglês avançado</button>
        </div>
        <div class="abas-texto">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">conseguir um novo emprego até o final de março</h3>
                <h4 class="aba-conteudo-titulo-sucundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">chegar aos 75kg até o final do ano</h3>
                <h4 class="aba-conteudo-titulo-sucundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">fazer o enem</h3>
                <h4 class="aba-conteudo-titulo-sucundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">concluir meu curso de inglês avançado</h3>
                <h4 class="aba-conteudo-titulo-sucundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
